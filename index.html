<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyDrive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <main>
        <h1 class="title">Daily<span>Drive</span></h1>

        <div class="app-container">
            <h2 class="subTitle"><span>Today</span><img class="sun-icon" src="sun.png" alt="sun"></h2>
            <p class="progress-label">Raise the bar by completing your goals</p>
            <div class="progress-bar">
                <div class="progress-value"><span>2/3 Completed</span></div>
            </div>
            <p class="error-label">Please set all the 3 goals</p>
            <div class="goal-container">
                <div class="custom-checkbox"><i class="fa-solid fa-check check-icon"></i></div>
                <input type="text" class="goal-input" placeholder="Add new goal..." id="first">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox"><i class="fa-solid fa-check check-icon"></i></div>
                <input type="text" class="goal-input" placeholder="Add new goal..." id="second">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox"><i class="fa-solid fa-check check-icon"></i></div>
                <input type="text" class="goal-input" placeholder="Add new goal..." id="third">
            </div>
            <p class="quote">Move one step ahead, today!</p>
            <p class="made-by">Made by :-> Ramjan Khan Kayamkhani</p>
        </div>
    </main>
</body>

</html>
